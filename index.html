      <input id="input-field" type="text" placeholder="Enter an url">
      <button id="submit-button" class="button">QR code</button>
    </div>
    <div id="error-message">Invalid URL</div>
  </section>

    <img src="./assets/logo-qr-generator.svg" alt="QRCODE log" class="logo" id="home">

    <div class="qrcode-wrapper">
      <div class="circle">
        <div id="qrcode"></div>
      </div>
    </div>

      <button id="download-button" class="button">
